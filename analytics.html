<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Сервис для анализа происходящих в мире событий, позволяющий установить, насколько популярны новости на определённую тему.">
    <meta name="author" content="Ирина Сасс">
    <title>NewsAnalyzer</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/analytics.9db488bc05bec676fce4.css">
</head>

<body>
    <div class="page">
        <div class="content">
            <header class="header section">
                <div class="header__logo">
                    <a href="./index.html" class="link link_theme_light">NewsAnalyzer</a>
                </div>
                <nav class="header__nav">
                    <ul class="menu-row">
                        <li class="menu-row__item  header__nav-item"><a href="./index.html" target="_self"
                                class="link header__link header__link_theme_light">Главная</a></li>
                        <li class="menu-row__item header__nav-item"><a href="./about.html" target="_self"
                                class="link header__link header__link_theme_light">О проекте</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="info section">
                    <ul class="breadcrumb text">
                        <li class="breadcrumb__item"><a href="./index.html" class="link breadcrumb__link">Главная</a>
                        </li>
                        <li class="breadcrumb__item breadcrumb__item_active">Аналитика</li>
                    </ul>
                    <h1 class="title title_big info__title">Вы спросили: «<span
                            class="info__title-search-query"></span>»</h1>
                    <p class="text info__text">Новостей за неделю: <span
                            class="text text_bold text__total-number-results"></span></p>
                    <p class="text info__text">Упоминаний в заголовках: <span
                            class="text text_bold text__number-results-headers"></span></p>
                </section>
                <section class="analytics-table  section">
                    <h2 class="title title_small analytics-table__title">Аналитика по дням</h2>
                    <div class="table">
                        <div class="table__row table__row-header">
                            <div class="table__column-left">
                                <p class="table__text">Дата <span class="table__analytics-month"></span></p>
                            </div>
                            <div class="table__column-right">
                                <p class="table__text">Кол-во упоминаний (%)</p>
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__column-left"></div>
                            <div class="table__column-right table__scale">
                                <div class="table__scale-value table__scale-value_position_start">
                                    <p class="table__text">0</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_twenty-five">
                                    <p class="table__text">25</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_center">
                                    <p class="table__text">50</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_seventy-five">
                                    <p class="table__text">75</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_end">
                                    <p class="table__text">100</p>
                                </div>
                            </div>
                        </div>
                        <div class="table__rows">
                            <template id="row-template">
                                <div class="table__row table__row_type_bar">
                                    <div class="table__column-left">
                                        <p class="text date"></p>
                                    </div>
                                    <div class="table__column-right">
                                        <div class="table__bar">
                                            <p class="table__text"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="table__row">
                            <div class="table__column-left"></div>
                            <div class="table__column-right table__scale">
                                <div class="table__scale-value table__scale-value_position_start">
                                    <p class="table__text">0</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_twenty-five">
                                    <p class="table__text">25</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_center">
                                    <p class="table__text">50</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_seventy-five">
                                    <p class="table__text">75</p>
                                </div>
                                <div class="table__scale-value table__scale-value_position_end">
                                    <p class="table__text">100</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </main>
            <footer class="footer section">
                <p class="footer__copyright">© 2020 Supersite</p>
                <nav class="footer__nav">
                    <ul class="menu-row footer__menu">
                        <li class="menu-row__item footer__nav-item"><a href="./index.html" target="_self"
                                class="link footer__link">Главная</a></li>
                        <li class="menu-row__item footer__nav-item"><a href="./about.html" target="_self"
                                class="link footer__link">О проекте</a></li>
                        <li class="menu-row__item footer__nav-item"><a href="https://praktikum.yandex.ru/"
                                target="_blank" class="link footer__link">Яндекс.Практикум</a></li>
                    </ul>
                </nav>
                <div class="footer__social">
                    <a href="https://github.com/Irina-Sass" target="_blank" class="link footer__social-link">
                        <img src="./images/github.svg" alt="github"
                            class="footer__social-icons">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank" class="link footer__social-link">
                        <img src="./images/fb.svg" alt="fb" class="footer__social-icons">
                    </a>
                </div>
            </footer>

        </div>
    </div>

    <script src="./js/analytics.1933c51a939a77f9880f.js"></script>
</body>

</html>
